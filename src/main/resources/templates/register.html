<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Register Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 380px;
            padding: 15px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="text"],
        .form-signin input[type="email"],
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .text-muted {
            font-size: 12px;
        }
    </style>
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/users/register}" method="post" th:object="${user}">
    <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
    <label for="inputName" class="sr-only">Name</label>
    <input type="text" id="inputName" name="name" class="form-control" placeholder="Name" required th:field="*{name}">
    <label for="inputSurname" class="sr-only">Surname</label>
    <input type="text" id="inputSurname" name="surname" class="form-control" placeholder="Surname" required th:field="*{surname}">
    <label for="inputUserName" class="sr-only">Username</label>
    <input type="text" id="inputUserName" name="userName" class="form-control" placeholder="Username" required th:field="*{userName}">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required th:field="*{email}">
    <label for="inputPhoneNumber" class="sr-only">Phone Number</label>
    <input type="text" id="inputPhoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number" required th:field="*{phoneNumber}">
    <label for="inputPasswordReg" class="sr-only">Password</label>
    <input type="password" id="inputPasswordReg" name="password" class="form-control" placeholder="Password" required th:field="*{password}">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
</body>
</html>
